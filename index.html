<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindPulse - EEG Emotion Detector</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      color: #133E87;
    }
    header {
      background-color: #EEEEEE;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #133E87;
    }
    .container {
      background: #EEEEEE;
      max-width: 420px;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #133E87;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #133E87;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #608BC1;
      border-radius: 0.5rem;
      font-size: 1rem;
      background-color: #CBDCEB;
    }
    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #133E87;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f2e6b;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: #133E87;
    }
    #description {
      margin-top: 0.75rem;
      font-size: 1rem;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">MindPulse</div>
  </header>

  <div class="container">
    <h1>EEG Emotion Detector</h1>

    <label for="eeg">EEG Signal Value</label>
    <input type="number" id="eeg" step="0.01" placeholder="Enter average EEG signal" />

    <button onclick="detectEmotion()">Detect Emotion</button>

    <div id="result"></div>
    <div id="description"></div>
  </div>

  <script>
    function detectEmotion() {
      const eeg = parseFloat(document.getElementById('eeg').value);
      const result = document.getElementById('result');
      const description = document.getElementById('description');

      if (isNaN(eeg)) {
        result.innerText = "âš ï¸ Please enter an EEG value.";
        description.innerText = "";
        return;
      }

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ eeg: eeg })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          result.innerText = "Error: " + data.error;
          description.innerText = "";
        } else {
          result.innerText = `ðŸ§  Predicted Emotion: ${data.emotion}`;
          description.innerText = "This emotion is detected based on the input EEG signal.";
        }
      })
      .catch(error => {
        result.innerText = "Something went wrong!";
        description.innerText = error.toString();
      });
    }
  </script>
</body>
</html>
